<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Unlock</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            color: #2a9d8f;
        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(42, 157, 143, 0.1);
            pointer-events: none;
            z-index: -1;
        }
        #step-content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #timer {
            font-size: 24px;
            color: #e63946;
        }
        .hidden {
            display: none;
        }
        .unlocked {
            color: #2a9d8f;
            font-weight: bold;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: #264653;
            padding: 10px 0;
        }
        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #e9c46a;
        }
        .ad-banner {
            margin: 10px auto;
            display: block;
            text-align: center;
            width: 300px;
        }
        .social-bar {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #264653;
            padding: 10px;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-bar a {
            display: block;
            margin: 10px 0;
            color: #e9c46a;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 90px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>MIYABHAI X CHEATS</header>

    <div class="watermark">MIYABHAI X CHEATS</div>

    <div id="step-content">
        <p id="instruction">Click the button to view the ad. Wait for <span id="timer">10</span> seconds after clicking.</p>
        <button id="ad-button" style="background-color: #e76f51; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Go to Ad</button>
        <a id="next-step" class="hidden" href="#" style="display: inline-block; margin-top: 10px; text-decoration: none; color: #264653;">Next Step</a>
        <p id="unlocked-message" class="hidden unlocked">Link Unlocked! <a href="https://youtu.be/zjVPDd9AwWY?si=Ni2baBm0jkhJXwd2" style="color: #e63946; text-decoration: none;">Access Here</a></p>
    </div>

    <div class="ad-banner">
        <script async="async" data-cfasync="false" src="//bigincomplete.com/9885b978b324232f20d51fd9488830ce/invoke.js"></script>
        <div id="container-9885b978b324232f20d51fd9488830ce"></div>
    </div>

    <div class="ad-banner">
        <script type="text/javascript" src="//bigincomplete.com/18/5b/a1/185ba1420ea35726d90e5a8be7a08046.js"></script>
    </div>

    <div class="social-bar">
        <a href="https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94" target="_blank">Ad 1</a>
        <a href="https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94" target="_blank">Ad 2</a>
        <a href="https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94" target="_blank">Ad 3</a>
    </div>

    <footer>
        <a href="https://youtube.com/@miyabhaiff646?si=TPtjb9-7y5Ew3XcW">Youtube</a>
        <a href="https://discord.gg/x5uvdqnn">Discord</a>
        <a href="https://instagram.com">Instagram</a>
    </footer>

    <script>
        const steps = 3;
        let currentStep = 1;
        let countdown;

        const timerElement = document.getElementById('timer');
        const instructionElement = document.getElementById('instruction');
        const adButton = document.getElementById('ad-button');
        const nextStepLink = document.getElementById('next-step');
        const unlockedMessage = document.getElementById('unlocked-message');

        function startTimer(duration, callback) {
            let timeRemaining = duration;
            timerElement.textContent = timeRemaining;

            countdown = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    callback();
                }
            }, 1000);
        }

        function handleAdClick() {
            adButton.classList.add('hidden');
            instructionElement.textContent = `Wait for 20 seconds...`;

            startTimer(20, () => {
                if (currentStep < steps) {
                    nextStepLink.classList.remove('hidden');
                } else {
                    unlockedMessage.classList.remove('hidden');
                    instructionElement.classList.add('hidden');
                }
            });
        }

        function goToNextStep() {
            currentStep++;
            nextStepLink.classList.add('hidden');
            adButton.classList.remove('hidden');
            instructionElement.textContent = `Step ${currentStep}: Click the button to view the ad. Wait for 20 seconds after clicking.`;
        }

        adButton.addEventListener('click', (e) => {
            e.preventDefault();
            const adLink = 'https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94';

            if (adLink) {
                window.open(adLink, '_blank');
                handleAdClick();
            } else {
                alert('Ad link is not configured properly.');
            }
        });

        nextStepLink.addEventListener('click', (e) => {
            e.preventDefault();
            goToNextStep();
        });
    </script>
</body>
</html>
